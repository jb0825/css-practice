<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <article>
        <section class="buttons">
            <div class="content">
                <div class="btn btn-primary">Button</div>
                <div class="btn btn-primary primary-click">Clicked</div>
            </div>
            <div class="content">
                <div class="btn btn-secondary">Button</div>
                <div class="btn btn-secondary secondary-click">Clicked</div>
            </div>

            <div class="content">
                <div class="btn btn-effect-1">Button</div>
                <div class="btn btn-effect-2">Button</div>
            </div>
        </section>

        <section class="checkbox">
            <div class="content type-1">
                <div>
                    <input id="checkbox-1" type="checkbox" checked>
                    <label for="checkbox-1">
                        <i class="material-icons">done</i>
                    </label>
                </div>
                <div>
                    <input id="checkbox-2" type="checkbox">
                    <label for="checkbox-2">
                        <i class="material-icons">done</i>
                    </label>
                </div>
            </div>

            <div class="content type-2">
                <div>
                    <input id="checkbox-3" type="checkbox" checked>
                    <label for="checkbox-3">
                        <div></div>
                    </label>
                </div>
                <div>
                    <input id="checkbox-4" type="checkbox">
                    <label for="checkbox-4" class="checked">
                        <div></div>
                    </label>
                </div>
            </div>
        </section>
    </article>

    <article>
        <section class="circle">
            <div class="content">

                <div class="back-1" state="play">
                    <div class="back-2"></div>
                </div>

                <div class="circle-button">
                    <i class="material-icons icon-pause">pause</i>
                    <i class="material-icons icon-play">play_arrow</i>
                </div>

            </div>
        </section>
    </article>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
