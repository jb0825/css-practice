<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <article>
        <section class="buttons">
            <div class="content">
                <div class="btn btn-primary">Button</div>
                <div class="btn btn-primary primary-click">Clicked</div>
            </div>
            <div class="content">
                <div class="btn btn-secondary">Button</div>
                <div class="btn btn-secondary secondary-click">Clicked</div>
            </div>

            <div class="content">
                <div class="btn btn-effect-1">Button</div>
                <div class="btn btn-effect-2">Button</div>
            </div>
        </section>

        <section class="checkbox">
            <div class="content type-1">
                <div>
                    <input id="checkbox-1" type="checkbox" checked>
                    <label for="checkbox-1">
                        <i class="material-icons">done</i>
                    </label>
                </div>
                <div>
                    <input id="checkbox-2" type="checkbox">
                    <label for="checkbox-2">
                        <i class="material-icons">done</i>
                    </label>
                </div>
            </div>

            <div class="content type-2">
                <div>
                    <input id="checkbox-3" type="checkbox" checked>
                    <label for="checkbox-3">
                        <div></div>
                    </label>
                </div>
                <div>
                    <input id="checkbox-4" type="checkbox">
                    <label for="checkbox-4">
                        <div></div>
                    </label>
                </div>
            </div>
        </section>
    </article>

    <article>
        <section class="circle">
            <div class="content">
                <div class="back-1">
                    <div class="back-2"></div>
                </div>
                <div class="circle-button">
                    <i class="material-icons icon-pause">pause</i>
                    <i class="material-icons icon-play">play_arrow</i>
                </div>
            </div>
        </section>

        <section class="radio">
            <div class="content type-1">
                <div>
                    <input id="radio-1" name="type-1" type="radio" checked>
                    <label for="radio-1">
                        <div></div>
                    </label>
                </div>
                <div>
                    <input id="radio-2" name="type-1" type="radio">
                    <label for="radio-2">
                        <div></div>
                    </label>
                </div>
            </div>
            <div class="content type-2">
                <input id="radio-3" name="type-2" type="radio" checked>
                <label for="radio-3">
                    <div>Tab 1</div>
                </label>
                <input id="radio-4" name="type-2" type="radio">
                <label for="radio-4">
                    <div>Tab 2</div>
                </label>
                <input id="radio-5" name="type-2" type="radio">
                <label for="radio-5">
                    <div>Tab 3</div>
                </label>
                <div class="radio-control"></div>
            </div>
        </section>

        <section class="search">
            <div class="content">
                <input type="text" id="search" placeholder="Search...">
                <label for="search">
                    <div>
                        <i class="material-icons">search</i>
                    </div>
                </label>
            </div>
        </section>
    </article>

    <article>
        <section class="icon-button">
            <div class="content">
                <div class="circle-btn">
                    <i class="material-icons">home</i>
                </div>
                <div class="circle-btn">
                    <i class="material-icons">person</i>
                </div>
                <div class="circle-btn">
                    <i class="material-icons">settings</i>
                </div>
            </div>
        </section>

        <section class="range">
            <div class="content">
                <div class="range-box">
                    <span class="range-bar"></span>
                    <span class="range-btn"></span>
                    <span class="range-tooltip">10%</span>
                </div>
            </div>
        </section>
    </article>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
